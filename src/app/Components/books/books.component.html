<form>
  <!-- <h1>{{flag}}</h1> -->
  <h1 class="my-5" style="width: 100%;text-align: center;">Book List</h1>
  <div class="container my-3">
    <div class="row child-row">
      <div class="col-3">
        <input type="text" placeholder="Book Name" name="Book" class="form-control" [(ngModel)]="book.BookName">
      </div>
      <div class="col-2">
        <select [(ngModel)]="book.BookCategoryId" class="form-control" name="BookCategory">
          <option value="undefined" selected>Select Category</option>
          <option *ngFor="let item of BookCategoryList" [ngValue]="item.BookCategoryId">
            {{item.BookCategory}}
          </option>
        </select>
      </div>
      <div class="col-2">
        <select [(ngModel)]="book.BookPublisherId" class="form-control" name="BookPublisher">
          <option value="undefined" selected>Select Publisher</option>
          <option *ngFor="let item of BookPublisherList" [ngValue]="item.BookPublisherId">
            {{item.BookPublisher}}
          </option>
        </select>
      </div>
      
      <div class="col-3">
        <button class="btn btn-primary submit" (click)="setData()" style="width: 100%;">Submit</button>
      </div>
      <div class="col-2">
        <select [(ngModel)]="book.PageLength" class="form-control" name="PageSize" (ngModelChange)="setData()" >
          <option value="10" selected>10 item per page</option>
          <option value="5" selected>5 item per page</option>
          <option value="3" selected>3 item per page</option>
        </select>
      </div>
    </div>
    <div class="row child-row" style="margin-top: 10px;">
      <div class="col-3"></div>
      <div class="col-2"></div>
      <div class="col-2"></div>
      <div class="col-3"></div>
      <div class="col-2">
        <a (click)="insertBtn()" class="btn btn-primary submit" style="width: 100%;">
          Insert Book
        </a>
        
      </div>
    </div>
  </div>
</form>

<div class="container">
  <div class="inner">
    <table mat-table [dataSource]="BookList" class="mat-elevation-z8">
      <ng-container matColumnDef="BookId">
        <th mat-header-cell *matHeaderCellDef> BookId </th>
        <td mat-cell *matCellDef="let element"> {{element.BookId}} </td>
      </ng-container>

      <ng-container matColumnDef="BookName">
        <th mat-header-cell *matHeaderCellDef> BookName </th>
        <td mat-cell *matCellDef="let element"> {{element.BookName}} </td>
      </ng-container>

      <ng-container matColumnDef="BookCategoryName">
        <th mat-header-cell *matHeaderCellDef> BookCategory </th>
        <td mat-cell *matCellDef="let element"> {{element.BookCategoryName}} </td>
      </ng-container>

      <ng-container matColumnDef="BookPublisherName">
        <th mat-header-cell *matHeaderCellDef> BookPublisher </th>
        <td mat-cell *matCellDef="let element"> {{element.BookPublisherName}} </td>
      </ng-container>
      <ng-container matColumnDef="BookQuantity">
        <th mat-header-cell *matHeaderCellDef> Book Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.BookQuantity}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
        <mat-cell *matCellDef="let element" >
          <a (click)="editBtn(element.BookId,element.BookName,element.BookCategoryId,element.BookPublisherId,element.BookQuantity,BookPublisherList)" class="btn btn-primary submit" style="width: 30%;margin-left: 5px;">
            Edit
          </a>
          <a (click)="deleteBtn(element.BookId,element.BookName,element.BookCategoryId,element.BookPublisherId,element.BookQuantity,BookPublisherList)" class="btn btn-primary submit" style="width: 30%;margin-left: 5px;">
            Delete
          </a>
        </mat-cell>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <div class="pagingDiv">
      <ngb-pagination [collectionSize]="book.TotalPages*10" [(page)]="book.PageNumber" [maxSize]="5" [rotate]="true" [ellipses]="false" (pageChange)="setData()"
      [boundaryLinks]="true"></ngb-pagination>
    </div> 
  </div>
</div>

<router-outlet></router-outlet>
