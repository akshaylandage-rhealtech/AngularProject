<h1 class="my-1" style="width: 100%;text-align: center;">Book List</h1>
<div class="container">
    <div class="row child-row">
        <div class="col-4">
            <input type="text" style="height: 60px;" placeholder="Student Id" name="Book" class="form-control" [(ngModel)]="book.StudentId">
        </div>
        <div class="col-4">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="book.IssueDate">
                
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

        </div>
        <div class="col-4">
            <button (click)="issueAddBtn()" class="btn btn-primary submit" style="width: 100%;height: 60px;">Add book</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-body">
                <table class="table">
                    <thead class="text text-primary">
                        <tr>
                            <th>BookId</th>
                            <th>BookName</th>
                            <th>BookCategoryName</th>
                            <th>BookPublisherName</th>
                            <th>BookQuantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of SelectedList; let i=index;">
                            
                            <td>
                                {{SelectedList[i].BookId}}
                               
                            </td>
                            <td>
                                {{SelectedList[i].BookName}}
                               
                            </td>
                            <td>
                                {{SelectedList[i].BookCategoryName}}
                                
                            </td>
                            <td>
                                {{SelectedList[i].BookPublisherName}}
                                
                            </td>
                            <td>
                                <div class="input-group" style="width: 30%;">
                                    <button type="button" style="margin: 0%;" class="btn btn-primary" (click)="minus(bCount,SelectedList[i].BookId,i)">-</button>                                    
                                    <input [disabled]="true" #bCount [attr.data-bCount]="book.BookCount" [attr.data-bId]="SelectedList[i].BookId" type="text" class="form-control" style="text-align: center;" [value]="SelectedList[i].BookCount">
                                    <button type="button" class="btn btn-primary" (click)="plus(bCount,SelectedList[i].BookId,i)">+</button>
                                    
                                </div>                               
                            </td>
                            <td><button class="btn btn-danger" (click)="deleteRow(i)" style='cursor:
                                    pointer;'>Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
